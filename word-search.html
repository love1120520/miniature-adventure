<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .game-area {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .puzzle-section {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
        }

        .word-bank-section {
            flex: 0 0 250px;
            min-width: 250px;
        }

        .puzzle-grid {
            display: grid;
            gap: 4px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            justify-content: center;
        }

        .puzzle-cell {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .puzzle-cell:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        .puzzle-cell.selected {
            background: #ffd700;
            border-color: #ffb700;
            color: #000;
        }

        .puzzle-cell.found {
            background: #4caf50;
            border-color: #45a049;
            color: white;
        }

        .word-bank {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .word-bank h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
            text-align: center;
        }

        .word-list {
            list-style: none;
        }

        .word-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }

        .word-item.found {
            background: #4caf50;
            border-left-color: #45a049;
            color: white;
            text-decoration: line-through;
            opacity: 0.8;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #764ba2;
            color: white;
        }

        .btn-secondary:hover {
            background: #653a8a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .game-area {
                flex-direction: column;
            }

            .puzzle-cell {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }

            .word-bank-section {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Word Search Game</h1>
        <p class="subtitle">Find all the words hidden in the puzzle!</p>
        
        <div class="game-area">
            <div class="puzzle-section">
                <div id="puzzleGrid" class="puzzle-grid"></div>
            </div>
            
            <div class="word-bank-section">
                <div class="word-bank">
                    <h2>Word Bank</h2>
                    <ul id="wordList" class="word-list"></ul>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="foundCount">0</div>
                        <div class="stat-label">Found</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalCount">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="newGame()">New Game</button>
            <button class="btn btn-secondary" onclick="clearSelection()">Clear Selection</button>
        </div>
    </div>

    <script>
        // Game configuration
        const GRID_SIZE = 10;
        const WORDS = ['JAVASCRIPT', 'PYTHON', 'HTML', 'CSS', 'REACT', 'NODE', 'GAME', 'CODE'];
        
        let grid = [];
        let foundWords = new Set();
        let selectedCells = [];
        let isSelecting = false;

        // Initialize the game
        function initGame() {
            grid = createEmptyGrid();
            foundWords.clear();
            selectedCells = [];
            placeWords();
            fillEmptySpaces();
            renderGrid();
            renderWordBank();
            updateStats();
        }

        // Create empty grid
        function createEmptyGrid() {
            return Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(''));
        }

        // Place words in the grid
        function placeWords() {
            const directions = [
                {dx: 0, dy: 1},   // horizontal
                {dx: 1, dy: 0},   // vertical
                {dx: 1, dy: 1},   // diagonal down-right
                {dx: -1, dy: 1}   // diagonal up-right
            ];

            WORDS.forEach(word => {
                let placed = false;
                let attempts = 0;
                
                while (!placed && attempts < 100) {
                    const dir = directions[Math.floor(Math.random() * directions.length)];
                    const startX = Math.floor(Math.random() * GRID_SIZE);
                    const startY = Math.floor(Math.random() * GRID_SIZE);
                    
                    if (canPlaceWord(word, startX, startY, dir)) {
                        placeWord(word, startX, startY, dir);
                        placed = true;
                    }
                    attempts++;
                }
            });
        }

        // Check if word can be placed
        function canPlaceWord(word, x, y, dir) {
            for (let i = 0; i < word.length; i++) {
                const newX = x + dir.dx * i;
                const newY = y + dir.dy * i;
                
                if (newX < 0 || newX >= GRID_SIZE || newY < 0 || newY >= GRID_SIZE) {
                    return false;
                }
                
                if (grid[newX][newY] !== '' && grid[newX][newY] !== word[i]) {
                    return false;
                }
            }
            return true;
        }

        // Place word in grid
        function placeWord(word, x, y, dir) {
            for (let i = 0; i < word.length; i++) {
                const newX = x + dir.dx * i;
                const newY = y + dir.dy * i;
                grid[newX][newY] = word[i];
            }
        }

        // Fill empty spaces with random letters
        function fillEmptySpaces() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (grid[i][j] === '') {
                        grid[i][j] = letters[Math.floor(Math.random() * letters.length)];
                    }
                }
            }
        }

        // Render the grid
        function renderGrid() {
            const gridElement = document.getElementById('puzzleGrid');
            gridElement.innerHTML = '';
            gridElement.style.gridTemplateColumns = `repeat(${GRID_SIZE}, 40px)`;

            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'puzzle-cell';
                    cell.textContent = grid[i][j];
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    cell.addEventListener('mousedown', () => startSelection(i, j));
                    cell.addEventListener('mouseenter', () => continueSelection(i, j));
                    cell.addEventListener('mouseup', () => endSelection());
                    
                    gridElement.appendChild(cell);
                }
            }

            document.addEventListener('mouseup', endSelection);
        }

        // Start cell selection
        function startSelection(row, col) {
            isSelecting = true;
            selectedCells = [{row, col}];
            updateCellDisplay();
        }

        // Continue cell selection
        function continueSelection(row, col) {
            if (!isSelecting) return;
            
            const lastCell = selectedCells[selectedCells.length - 1];
            if (lastCell.row !== row || lastCell.col !== col) {
                if (isValidSelection(row, col)) {
                    selectedCells.push({row, col});
                    updateCellDisplay();
                }
            }
        }

        // Check if selection is valid (straight line)
        function isValidSelection(row, col) {
            if (selectedCells.length === 0) return true;
            if (selectedCells.length === 1) return true;
            
            const first = selectedCells[0];
            const dx = Math.sign(row - first.row);
            const dy = Math.sign(col - first.col);
            
            for (let i = 0; i < selectedCells.length; i++) {
                const expectedRow = first.row + dx * i;
                const expectedCol = first.col + dy * i;
                if (selectedCells[i].row !== expectedRow || selectedCells[i].col !== expectedCol) {
                    return false;
                }
            }
            
            const expectedRow = first.row + dx * selectedCells.length;
            const expectedCol = first.col + dy * selectedCells.length;
            return row === expectedRow && col === expectedCol;
        }

        // End cell selection
        function endSelection() {
            if (!isSelecting) return;
            isSelecting = false;
            
            checkSelectedWord();
            selectedCells = [];
            updateCellDisplay();
        }

        // Check if selected cells form a word
        function checkSelectedWord() {
            const word = selectedCells.map(cell => grid[cell.row][cell.col]).join('');
            const reversedWord = word.split('').reverse().join('');
            
            if (WORDS.includes(word) && !foundWords.has(word)) {
                foundWords.add(word);
                markCellsAsFound();
                updateWordBank();
                updateStats();
                
                if (foundWords.size === WORDS.length) {
                    setTimeout(() => alert('Congratulations! You found all the words! üéâ'), 300);
                }
            } else if (WORDS.includes(reversedWord) && !foundWords.has(reversedWord)) {
                foundWords.add(reversedWord);
                markCellsAsFound();
                updateWordBank();
                updateStats();
                
                if (foundWords.size === WORDS.length) {
                    setTimeout(() => alert('Congratulations! You found all the words! üéâ'), 300);
                }
            }
        }

        // Mark cells as found
        function markCellsAsFound() {
            selectedCells.forEach(cell => {
                const cellElement = document.querySelector(`[data-row="${cell.row}"][data-col="${cell.col}"]`);
                cellElement.classList.add('found');
            });
        }

        // Update cell display
        function updateCellDisplay() {
            document.querySelectorAll('.puzzle-cell').forEach(cell => {
                cell.classList.remove('selected');
            });
            
            selectedCells.forEach(cell => {
                const cellElement = document.querySelector(`[data-row="${cell.row}"][data-col="${cell.col}"]`);
                if (!cellElement.classList.contains('found')) {
                    cellElement.classList.add('selected');
                }
            });
        }

        // Render word bank
        function renderWordBank() {
            const wordList = document.getElementById('wordList');
            wordList.innerHTML = '';
            
            WORDS.forEach(word => {
                const li = document.createElement('li');
                li.className = 'word-item';
                li.textContent = word;
                li.dataset.word = word;
                wordList.appendChild(li);
            });
        }

        // Update word bank to show found words
        function updateWordBank() {
            WORDS.forEach(word => {
                const wordElement = document.querySelector(`[data-word="${word}"]`);
                if (foundWords.has(word)) {
                    wordElement.classList.add('found');
                }
            });
        }

        // Update statistics
        function updateStats() {
            document.getElementById('foundCount').textContent = foundWords.size;
            document.getElementById('totalCount').textContent = WORDS.length;
        }

        // Start new game
        function newGame() {
            initGame();
        }

        // Clear selection
        function clearSelection() {
            selectedCells = [];
            updateCellDisplay();
        }

        // Initialize game on load
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
